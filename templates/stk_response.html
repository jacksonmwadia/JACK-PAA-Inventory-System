{% extends 'partials/base.html' %}
{% load static %}

{% block content %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPesa Response</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .card-title {
            font-size: 2rem; 
        }
        .card-text {
            font-size: 1.25rem; 
        }
        .btn {
            font-size: 1.1rem; 
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center text-primary">MPesa Transaction Status</h3>
                <p class="card-text text-center text-success">{{ message }}</p>
                <div class="text-center mt-4">
                    <a href="/products" class="btn btn-primary btn-lg">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>


{% endblock %}
